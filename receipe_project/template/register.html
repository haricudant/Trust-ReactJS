{% extends "home.html" %}
{% block body_block %}
      <h1 class ="text-center display-1 jumbotron jumbotron-fluid container" >Register</h1>

{% load crispy_forms_tags %}
  <form method="POST" style="border: 1px solid white; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{form | crispy }}
    </fieldset>
    <center>
      <button  class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span>sign up</button>
    </center>
    <br />
    <sub><a href="{% url "receipe_app:login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
  </form>
</div>
{% endblock %}
